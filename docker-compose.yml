version: "3.3"

services:
  php:
    image: uotz/php7.4-nginx
    container_name: google-php
    restart: unless-stopped
    ports:
      - "8000:8080"
    volumes:
      - .:/home/app
      - ./.docker/nginx/default.conf:/etc/nginx/sites-available/default
    links:
      - mysql
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:5.7
    container_name: google-database
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: "google"
      MYSQL_USER: "google"
      MYSQL_PASSWORD: "secret"
      MYSQL_ROOT_PASSWORD: "secret"
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Uotz123
    volumes:
      - mongo-data:/data/db
    ports:
      - 27017:27017
    networks:
      - app-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      discovery.type: "single-node"
      ES_JAVA_OPTS: "-Xms2g -Xmx2g"
      xpack.monitoring.enabled: "true"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - app-network

  kibana:
    image: docker.elastic.co/kibana/kibana:7.7.0
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      SERVER_MAXPAYLOADBYTES: 20485760
    depends_on:
      - elasticsearch
    networks:
      - app-network

